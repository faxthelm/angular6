<div class='container'>
    <div class='row'>
      <div class='col' *ngFor='let question of questions, let i = index'>
        <p>{{question}}</p>
        <input type='text' name='question-{{i}}' [(ngModel)]='formAnswer.answer[i]'>
      </div>
      <button type='button' class='btn btn-primary' (click)='onSubmit()'>Submit</button>
    </div>
</div>
